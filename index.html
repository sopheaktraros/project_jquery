<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .bg {
            background-repeat: no-repeat;
            background-size: cover;
        }

        .vl {
            border-left: 2px solid rgb(83, 80, 80);
            height: 45%;
            position: absolute;
            left: 50%;
        }
    </style>
</head>

<body class="bg" style="background-image: url('img/background.png');">
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="#">
                    <div class="form-group">
                        <select id="select" class="form-control">
                            <option disabled selected>Choose Recipe</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <hr style="background-color:white;">

    <div class="container mt-3">
        <h1 id="welcome" class="text-center text-white" style="font-size: 50px;">WELCOME TO RECIPES OF COOKING</h1>
        <h1 id="enjoy" class="text-center text-white" style="font-size: 40px;">Enjoy Cooking With The Best Food</h1>
        <p id="para" class="text-center text-white" style="font-size: 20px;">HAPPY WEEKEND IN YOUR FAMILY WITH COOKING</p>
        <p id="copy" class="text-center text-white" style="font-size: 20px;">&copy;recipes.com</p>

        <div class="card mt-4 bg-white" id="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-borderless" id="result">

                        </table>
                    </div>
                </div>

                <div class="row mt-5" id="inputCalulate">
                    <div class="col-3"></div>
                    <div class="col-3" style="font-size: 28px; margin-top: -5px;">Number of persons</div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" id="donw"> - </button>
                            </div>
                            <div class="input-group-append" id="nbGuests">

                            </div>

                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" id="up"> + </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>

                <div class="row mt-5">
                    <div class="col-5">
                        <h4 class="text-center" id="ingredients"></h4>
                        <table class="table table-borderless" id="output">

                        </table>
                    </div>

                    <div class="col-2 vl text-center" id="verical"></div>

                    <div class="col-5" style="margin-left: 100px;">
                        <h4 class="text-center" id="instructions"></h4>
                        <div class="instruction" id="instruct">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
