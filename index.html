<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .vl {
            border-left: 2px solid rgb(83, 80, 80);
            height: 45%;
            position: absolute;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="#">
                    <div class="form-group">
                        <select id="choose" class="form-control">
                            <option value="" disabled selected>Choose Recipe</option>
                            <option value="0">Avocado Shake (Toek KaLok)</option>
                            <option value="1">Chocolate cake</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <hr>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-borderless" id="result">

                        </table>
                    </div>
                </div>

                <div class="row mt-5" id="hide">
                    <div class="col-3"></div>
                    <div class="col-3" style="font-size: 28px;">Number of persons</div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" id="donw"> - </button>
                            </div>
                            <input type="text" id="getInput" class="form-control text-center" disabled
                            value="1">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" id="up"> + </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>

                <div class="row mt-5">
                    <div class="col-5">
                        <h4 class="text-center" id="Ingredients"></h4>
                        <table class="table table-borderless" id="output">

                        </table>
                    </div>

                    <div class="col-2 vl text-center" id="verical"></div>

                    <div class="col-5">
                        <h4 class="text-center" id="Instructions"></h4>
                            <table class="table table-borderless" id="instruct">

                            </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
